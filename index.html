<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="display">
            <div>123,456</div>

        </div>
        <div class="container">

            <button>รท</button>

            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="double-size">=</button>
        </div>
